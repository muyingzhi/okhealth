<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <!-- 新 Bootstrap 核心 CSS 文件 -->
<style>
    .container-fluid {padding-left:0;padding-right:0;}
  </style>

</head>
<body>
<div ng-controller="indexController">
  <nav class="navbar navbar-default">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img alt="Brand" src="vendor/favicon.ico" style="width:30px;height:30px;"></a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in topNav">
          <a href="{{item.href}}">{{item.text}}</a>
        </li>
        <li><span><a href="##" ng-click="onSelectWord('cn')">中文</a></span>
          <span><a href="##" ng-click="onSelectWord('uk')">ۋېڭۋېڭ</a></span></li>
      </ul>
    </div>
  </nav>
  <div ng-view>
    
  </div>

<!-- Modal -->
<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">消息</h4>
      </div>
      <div class="modal-body">
    {{message}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeMsg()">确定</button>
      </div>
    </div>
  </div>
</div>
</div>
<script type="text/javascript" src="WebDataStore.js"></script>
<script type="text/javascript" src="vendor/javascripts/require.js" data-main="scripts/main">
</script>
  </body>
</html>
