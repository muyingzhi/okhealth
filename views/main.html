<div class="container">
	
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-info">
				<div class="panel-heading  ">
					<label for="">医院名称</label>
					<input type="text" ng-model="sTitle">
					<button class="btn btn-success" ng-click="searchTitle()" id="btnSearch">搜索</button>
				</div>
				<div class="panel-body">
					<div class="list-group">
						<a class="list-group-item" href="" ng-repeat="hos in hospitals"
							ng-click="clickOne(hos)">
							<div class="row">
								<div class="col-xs-6">{{hos.title}}</div>
								<div class="col-xs-3">{{hos.jgbm}}</div>
								<div class="col-xs-3">{{hos._id}}</div>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h5>编辑</h5>
				</div>
				<div class="panel-body">
			<form class="form">
  				<div class="form-group">
    				<label for="level">{{language.level}}</label>
					<input id="level" ng-model="editOne.level">
				</div>
  				<div class="form-group">
  					<label for="jgbm">编码</label>
					<input id="jgbm" ng-model="editOne.jgbm">
				</div>
  				<div class="form-group">
  					<label for="title">名称</label>
					<input ng-model="editOne.title">
				</div>
  				<div class="form-group">
  					<label for="depts">科室:</label>
  					<checkbox-dept id="depts" name="depts"  ng-model="editOne.depts">
  					</checkbox-dept>
				</div>

  				<div class="form-group">
  					<label for="depts">人员:</label>
  					<span ng-repeat="person in editOne.staff">
						<button type="button" class="btn btn-default" aria-label="Left Align">
  							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  							{{person.dept}}：{{person.fullname}}
						</button>
  					</span>
  					<span class="btn btn-info">添加</span>
				</div>
				<div class="form-group">
					<label for="equiment">设备:</label>
					<ul class="list-group">
						<li class="list-group-item"  ng-repeat="one in editOne.equipment">							{{one.name}}</li>
					</ul>
					
  					<span class="btn btn-info" ng-click="isNewEquipment=true;newEquipment=''" ng-show="!isNewEquipment">添加</span>
  					<div ng-show="isNewEquipment">
  						设备名称：<input type="text" ng-model="newEquipment">
  						<button class="btn btn-default" ng-click="isNewEquipment=false;addEquipment()">确认</button>
  					</div>
				</div>
			</form>
					
				</div>
				<div class="panel-footer">
				<center>
					<button class="btn btn-success" ng-click="addNew()" value="">新增</button>
					<button class="btn btn-success" ng-click="removeHospital()" value="">删除</button>
					<button class="btn btn-success" ng-click="saveHospital()" value="">保存</button>
				</center>
					
				</div>
			</div>
		</div>
	</div>
</div>
